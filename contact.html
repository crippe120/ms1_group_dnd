<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="description" content="Dungeons and Dragons group in Stockholm, Sweden" />
        <meta name="keywords" content="Dungeons Dragons, Group, Stockholm, Sweden" />
        <link rel="stylesheet" href="style.css" />
        <title>Dungeons and Dragons playgroup</title>
    </head>
    <body>
        <!--Header code for the navigation bar and navigation icon-->
        <header>
            <nav class="nav-bar">
                <a class="nav-bar-logo-image" href="https://dnd.wizards.com/">
                    <img src="/assets/images/dnd-logo-nav-3.png" alt="logo" id="logo" />
                    <!--clickable logo that leads to the offical page for dungeons and dragons-->
                </a>
                <ul id="nav-menu">
                    <li>
                        <a href="index.html">Home</a>
                    </li>
                    <li>
                        <a href="group-about.html">About group</a>
                    </li>
                    <li>
                        <a href="contact.html" class="active">Contact</a>
                    </li>
                </ul>
            </nav>
        </header>

        <!--Section code for email contact forum-->

        <section class="email-form-section">
            <form method="POST" action="https://formdump.codeinstitute.net/" class="email-form">
                <h2>Here you can fill out your contact details and get in touch with us!</h2>
                <label for="fname">First name</label>
                <input id="fname" name="first_name" type="text" class="text-input" required />
                <label for="lname">Last name</label>
                <input id="lname" name="last_name" type="text" class="text-input" required />
                <label for="email">Email</label>
                <input id="email" name="email" type="text" class="text-input" required />

                <input class="submit-button" type="submit" value="Adventure awaits" />
            </form>
        </section>

        <footer>
            <ul class="social-media">
                <li>
                    <a href="http://facebook.com" target="_blank" rel="noopener" aria-label="Visit our facebook page (opens in a new tab)"><i class="fab fa-facebook-square"></i></a>
                </li>
                <li>
                    <a href="http://twitter.com" target="_blank" rel="noopener" aria-label="Visit our twitter page (opens in a new tab)"><i class="fab fa-twitter-square"></i></a>
                </li>
                <li>
                    <a href="http://instagram.com" target="_blank" rel="noopener" aria-label="Visit our instagram page (opens in a new tab)"><i class="fab fa-instagram-square"></i></a>
                </li>
                <li>
                    <a href="http://youtube.com" target="_blank" rel="noopener" aria-label="Visit our youtube page (opens in a new tab)"><i class="fab fa-youtube-square"></i></a>
                </li>
                <li>
                    <a href="http://discord.com" target="_blank" rel="noopener" aria-label="Visit our discord page (opens in a new tab)"><i class="fab fa-discord"></i></a>
                </li>
            </ul>
        </footer>

        <script src="https://kit.fontawesome.com/167e1639f5.js" crossorigin="anonymous"></script>
    </body>
</html>
